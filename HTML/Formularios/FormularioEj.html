<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Registration Fomr</h1>
        <div>
            <label>First name: </label>
            <input type="text" name="first name" placeholder="Your first name">
        </div>
        <div>
            <label>Last name: </label>
            <input type="text" name="last name" placeholder="Your last name">
        </div>
        <div>
            <label>Email address: </label>
            <input type="text" name="Email" placeholder="Your Email">
        </div>
        <div>
            <label>Password: </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity</p>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="bold">Hombre</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Mujer</label>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="normal">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="snack">
                <option>javascript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
